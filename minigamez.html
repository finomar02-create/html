<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Game Kuis Kelas 10</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #191919, #2c2c54);
        background-size: 300% 300%;
        animation: bgMove 12s infinite alternate;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    h1 {
        text-shadow: 0 0 12px #00eaff, 0 0 22px #00eaff;
        font-size: 32px;
        margin-bottom: 20px;
    }

    .game-box {
        background: rgba(40, 40, 40, 0.9);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        max-width: 650px;
        margin: auto;
        backdrop-filter: blur(5px);
    }

    button {
        padding: 12px 25px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        font-size: 17px;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.07);
        background: #22c34a;
    }

    .option {
        display: block;
        background: #444;
        padding: 12px;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        transition: 0.25s;
    }

    .option:hover {
        background: #555;
        transform: scale(1.05);
    }

    .correct {
        background: #28a745 !important;
        transform: scale(1.12);
    }

    .wrong {
        background: #dc3545 !important;
        transform: scale(1.08);
    }

    #timer {
        font-size: 22px;
        margin-bottom: 12px;
        color: #ffcc00;
        transition: 0.3s;
        font-weight: bold;
    }

    .pulse {
        animation: pulseAnim 1s infinite alternate;
    }

    @keyframes pulseAnim {
        from { transform: scale(1); }
        to { transform: scale(1.25); }
    }
</style>
</head>
<body>

<h1>Mini Game Kuis Kelas 10</h1>

<div class="game-box">
    <div id="timer">Waktu: 20</div>
    <h2 id="question">Klik Mulai untuk bermain!</h2>
    <div id="options"></div>

    <button id="startBtn" onclick="startGame()">Mulai Game</button>

    <h2 id="score"></h2>
</div>

<script>
const quizData = [
    /* ===== 40 SOAL (SEMUA 5 OPSI) ===== */

    {q:"Proses mengubah air menjadi uap disebut …", o:["Kondensasi","Evaporasi","Sublimasi","Deposisi","Difusi"], a:1},
    {q:"Nilai Pancasila sila ke-3 adalah …", o:["Kemanusiaan","Persatuan Indonesia","Ketuhanan","Keadilan","Kerakyatan"], a:1},
    {q:"Rumus kimia air adalah …", o:["CO₂","H₂O","O₂","H₂","N₂"], a:1},
    {q:"Bentuk pemerintahan Indonesia adalah …", o:["Kerajaan","Republik","Monarki","Federal","Kesultanan"], a:1},
    {q:"Jika gaya meningkat, percepatan …", o:["Berkurang","Tetap","Bertambah","Hilang","Acak"], a:2},

    {q:"Ibu kota Jawa Barat adalah …", o:["Bandung","Bogor","Depok","Cirebon","Bekasi"], a:0},
    {q:"Contoh energi terbarukan: …", o:["Batu bara","Minyak bumi","Matahari","Gas alam","Uranium"], a:2},
    {q:"Teks berisi langkah-langkah adalah teks …", o:["Eksposisi","Prosedur","Narasi","Anekdot","Deskripsi"], a:1},
    {q:"Masjid Istiqlal berada di …", o:["Bandung","Jakarta","Surabaya","Medan","Semarang"], a:1},
    {q:"Perubahan padat ke cair disebut …", o:["Mencair","Membeku","Menyublim","Mengembun","Deposisi"], a:0},

    {q:"Proklamator Indonesia adalah …", o:["Soekarno & Hatta","Soeharto & Habibie","Diponegoro & Bung Tomo","Megawati & Jokowi","Kartini & Cut Nyak Dien"], a:0},
    {q:"Planet terbesar adalah …", o:["Bumi","Jupiter","Venus","Mars","Saturnus"], a:1},
    {q:"Teks yang bertujuan membujuk disebut …", o:["Persuasif","Deskripsi","Eksplanasi","Eksposisi","Fabel"], a:0},
    {q:"Rangka manusia tersusun dari …", o:["Otot","Tulang","Jaringan","Darah","Saraf"], a:1},
    {q:"Negara tetangga Indonesia di utara adalah …", o:["Australia","Malaysia","India","Laos","Pakistan"], a:1},

    {q:"Rumus luas persegi adalah …", o:["p×l","s×s","½×a×t","πr²","2πr"], a:1},
    {q:"Energi listrik menjadi cahaya terjadi pada …", o:["Kipas","Lampu","Setrika","Kompor listrik","Speaker"], a:1},
    {q:"Bahasa pemersatu bangsa adalah …", o:["Bahasa daerah","Bahasa asing","Bahasa Indonesia","Bahasa Latin","Bahasa Inggris"], a:2},
    {q:"Bunyi tidak merambat dalam …", o:["Padat","Cair","Ruang hampa","Gas","Plasma"], a:2},
    {q:"Perang Dunia I berakhir dengan perjanjian …", o:["Versailles","Kalijati","Linggarjati","Renville","Trianon"], a:0},

    {q:"Fotosintesis terjadi di …", o:["Akar","Daun","Batang","Bunga","Kulit"], a:1},
    {q:"Lambang sila pertama Pancasila adalah …", o:["Bintang","Rantai","Pohon beringin","Kepala banteng","Padi dan kapas"], a:0},
    {q:"Alat musik dipetik adalah …", o:["Gitar","Drum","Piano","Biola","Suling"], a:0},
    {q:"Ibu kota Jepang adalah …", o:["Osaka","Tokyo","Kyoto","Nagoya","Sapporo"], a:1},
    {q:"Perkalian adalah …", o:["Penjumlahan berulang","Pengurangan","Pembagian","Pemangkatan","Perpangkatan"], a:0},

    /* 10 soal sulit */
    {q:"Jumlah provinsi di Indonesia (2024) adalah …", o:["34","36","38","40","32"], a:2},
    {q:"Teori Big Bang menjelaskan …", o:["Asal atmosfer","Asal semesta","Asal manusia","Asal bintang","Asal galaksi Bima Sakti"], a:1},
    {q:"Bilangan prima pertama setelah 50 adalah …", o:["51","52","53","55","57"], a:2},
    {q:"Unsur paling melimpah di alam semesta adalah …", o:["Oksigen","Karbon","Hidrogen","Helium","Nitrogen"], a:2},
    {q:"Perang Dunia II berakhir tahun …", o:["1941","1943","1945","1947","1950"], a:2},

    {q:"Ibukota Turki adalah …", o:["Istanbul","Ankara","Izmir","Konya","Bursa"], a:1},
    {q:"Kecepatan cahaya di vakum sekitar …", o:["300 ribu km/s","150 ribu km/s","1 juta km/s","900 km/s","600 ribu km/s"], a:0},
    {q:"Zat paling kecil menurut Dalton adalah …", o:["Ion","Atom","Molekul","Sel","Proton"], a:1},
    {q:"Negara dengan wilayah terbesar adalah …", o:["Kanada","Tiongkok","Rusia","Brasil","India"], a:2},
    {q:"Gunung tertinggi di dunia adalah …", o:["K2","Kilimanjaro","Everest","Lhotse","Makalu"], a:2}
];

let index = 0;
let score = 0;
let timeLeft = 20;
let timer;

function startGame() {
    document.getElementById("startBtn").style.display = "none";
    index = 0;
    score = 0;
    document.getElementById("score").innerHTML = "";
    loadQuestion();
}

function loadQuestion() {
    if (index >= quizData.length) {
        document.getElementById("question").innerHTML = "Kamu menyelesaikan game!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("score").innerHTML = "Total Skor: " + score + "/" + quizData.length;
        clearInterval(timer);
        document.getElementById("startBtn").style.display = "block";
        return;
    }

    let q = quizData[index];
    document.getElementById("question").innerHTML = (index + 1) + ". " + q.q;

    let optionsHTML = "";
    q.o.forEach((op, i) => {
        optionsHTML += `<div class='option' onclick='checkAnswer(${i})'>${op}</div>`;
    });
    document.getElementById("options").innerHTML = optionsHTML;

    resetTimer();
}

function checkAnswer(selected) {
    let options = document.querySelectorAll(".option");

    if (selected === quizData[index].a) {
        options[selected].classList.add("correct");
        score++;
    } else {
        options[selected].classList.add("wrong");
        options[quizData[index].a].classList.add("correct");
    }

    setTimeout(() => {
        index++;
        loadQuestion();
    }, 800);
}

function resetTimer() {
    clearInterval(timer);
    timeLeft = 20;
    const timerBox = document.getElementById("timer");
    timerBox.classList.remove("pulse");
    timerBox.style.color = "#ffcc00";
    timerBox.innerHTML = "Waktu: " + timeLeft;

    timer = setInterval(() => {
        timeLeft--;

        if (timeLeft <= 5) {
            timerBox.style.color = "red";
            timerBox.classList.add("pulse");
        }

        timerBox.innerHTML = "Waktu: " + timeLeft;

        if (timeLeft <= 0) {
            index++;
            loadQuestion();
        }
    }, 1000);
}
</script>

</body>
</html>
