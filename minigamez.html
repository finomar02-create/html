// SHUFFLE ARRAY
function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        let j=Math.floor(Math.random()* (i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}

let index = 0;
let score = 0;
let timeLeft = 20;
let timer;

function startGame() {
    index = 0;
    score = 0;
    shuffle(quizData); // acak urutan soal
    document.getElementById("score").innerHTML = "";
    loadQuestion();
}

// LOAD SOAL
function loadQuestion() {
    if (index >= quizData.length) {
        document.getElementById("question").innerHTML = "Kamu menyelesaikan game!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("score").innerHTML = "Total Skor: " + score + "/40";
        clearInterval(timer);
        return;
    }

    let q = quizData[index];
    document.getElementById("question").innerHTML = (index + 1) + ". " + q.q;

    // acak pilihan
    let optionIndex = q.o.map((v,i)=>({opt:v,idx:i}));
    shuffle(optionIndex);

    let optionsHTML = "";
    optionIndex.forEach(o => {
        optionsHTML += `<div class='option' onclick='checkAnswer(${o.idx})'>${o.opt}</div>`;
    });

    document.getElementById("options").innerHTML = optionsHTML;

    resetTimer();
}

function checkAnswer(selected) {
    if (selected === quizData[index].a) score++;
    index++;
    loadQuestion();
}

function resetTimer() {
    clearInterval(timer);
    timeLeft = 20;
    document.getElementById("timer").innerHTML = "Waktu: " + timeLeft;

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerHTML = "Waktu: " + timeLeft;

        if (timeLeft <= 0) {
            index++;
            loadQuestion();
        }
    }, 1000);
}

// MUSIC CONTROL
function toggleMute() {
    const bgm = document.getElementById("bgm");
    const btn = document.getElementById("muteBtn");

    if (bgm.paused) {
        bgm.play();
        btn.innerHTML = "ðŸ”Š Musik";
