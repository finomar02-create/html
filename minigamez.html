<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1b1b1b, #333);

    }
    .game-box {

    .option {

        background: #444;

    }
    #muteBtn:hover {
        background: #0069d9;
    }

        opacity: 0.8;
