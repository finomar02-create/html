<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Game Kuis 40 Soal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1b1b1b, #333);
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    .game-box {
        background: rgba(0,0,0,0.4);
        padding: 20px;
        border-radius: 12px;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        backdrop-filter: blur(5px);
    }
    button {
        padding: 12px 24px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        font-size: 16px;
    }
    button:hover {
        background: #218838;
    }
    .option {
        display: block;
        background: #444;
        padding: 12px;
        border-radius: 10px;
        margin: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }
    .option:hover {
        background: #666;
    }

    /* Warna benar / salah */
    .correct {
        background: #28a745 !important;
    }
    .wrong {
        background: #dc3545 !important;
    }

    #timer {
        font-size: 22px;
        margin-bottom: 12px;
        color: #ffcc00;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.8;
        color: #ccc;
    }
</style>
</head>
<body>

<h1>Mini Game Kuis 40 Soal</h1>

<div class="game-box">
    <div id="timer">Waktu: 20</div>
    <h2 id="question">Klik Mulai untuk bermain!</h2>
    <div id="options"></div>
    <button onclick="startGame()">Mulai Game</button>
    <h2 id="score"></h2>
</div>

<footer>
    Oleh Alfino dan Farid – SMAN Kabuh Jombang | 2025
</footer>

<script>

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

let quizData = [
    {q:"Ibukota negara Jepang adalah?", o:["Tokyo","Osaka","Kyoto","Nagoya","Sapporo"], a:"Tokyo"},
    {q:"Perubahan wujud dari cair menjadi gas disebut?", o:["Menguap","Menyublim","Membeku","Mengembun","Mengalir"], a:"Menguap"},
    {q:"Planet terbesar di tata surya?", o:["Jupiter","Saturnus","Bumi","Uranus","Neptunus"], a:"Jupiter"},
    {q:"Laut terbesar di dunia?", o:["Pasifik","Atlantik","Hindia","Arktik","Mediterania"], a:"Pasifik"},
    {q:"Penemu lampu pijar adalah?", o:["Thomas Edison","Newton","Tesla","Einstein","Benjamin"], a:"Thomas Edison"},
    {q:"Candi Borobudur terletak di?", o:["Magelang","Solo","Jogja","Malang","Kediri"], a:"Magelang"},
    {q:"Rumus kimia air?", o:["H2O","CO2","O2","H2","NaCl"], a:"H2O"},
    {q:"Benua terbesar di dunia?", o:["Asia","Afrika","Eropa","Australia","Amerika"], a:"Asia"},
    {q:"Gunung tertinggi di Indonesia?", o:["Puncak Jaya","Semeru","Rinjani","Kerinci","Merapi"], a:"Puncak Jaya"},
    {q:"Proklamasi Indonesia dibacakan tahun?", o:["1945","1942","1950","1930","1949"], a:"1945"},
    {q:"Suhu 0°C dalam Fahrenheit adalah?", o:["32","0","10","100","20"], a:"32"},
    {q:"Manusia bernafas menggunakan?", o:["Paru-paru","Hati","Ginjal","Lambung","Usus"], a:"Paru-paru"},
    {q:"Hewan pemakan tumbuhan disebut?", o:["Herbivora","Karnivora","Omnivora","Insektivora","Granivora"], a:"Herbivora"},
    {q:"Tokoh penemu gravitasi?", o:["Newton","Einstein","Tesla","Darwin","Edison"], a:"Newton"},
    {q:"Bahasa resmi negara Korea Selatan?", o:["Korea","Mandarin","Jepang","Thai","Vietnam"], a:"Korea"},
    {q:"Zat yang dibutuhkan tumbuhan untuk fotosintesis?", o:["Cahaya","Protein","Nitrogen","Besi","Kalsium"], a:"Cahaya"},
    {q:"Gunung berapi aktif disebut?", o:["Stratovolcano","Fosil","Basalt","Kuarsa","Batu sabak"], a:"Stratovolcano"},
    {q:"Burung mengepak sayap untuk?", o:["Terbang","Makan","Tidur","Bernapas","Berjalan"], a:"Terbang"},
    {q:"Ibukota Inggris adalah?", o:["London","Liverpool","Manchester","Oxford","Leeds"], a:"London"},
    {q:"Lambang unsur Oksigen adalah?", o:["O","Ox","Og","Oxg","O2"], a:"O"},
    {q:"Sungai terpanjang di dunia?", o:["Nile","Amazon","Yangtze","Mississippi","Volga"], a:"Nile"},
    {q:"Tokoh penemu telepon?", o:["Alexander Graham Bell","Edison","Newton","Tesla","Marconi"], a:"Alexander Graham Bell"},
    {q:"Kerajaan Majapahit berdiri pada abad?", o:["13","12","10","15","17"], a:"13"},
    {q:"Ibukota India adalah?", o:["New Delhi","Mumbai","Goa","Chennai","Bangalore"], a:"New Delhi"},
    {q:"Hewan tercepat di darat?", o:["Cheetah","Singa","Kuda","Serigala","Harimau"], a:"Cheetah"},
    {q:"Jumlah provinsi di Indonesia (2025)?", o:["38","37","36","40","35"], a:"38"},
    {q:"Benua terkecil di dunia?", o:["Australia","Asia","Eropa","Afrika","Antartika"], a:"Australia"},
    {q:"Tumbuhan menyerap air lewat?", o:["Akar","Daun","Batang","Bunga","Buah"], a:"Akar"},
    {q:"Manusia pertama ke bulan?", o:["Neil Armstrong","Buzz Aldrin","Yuri Gagarin","John Glenn","Alan"], a:"Neil Armstrong"},
    {q:"Kitab suci umat Islam adalah?", o:["Al-Qur'an","Injil","Taurat","Weda","Tripitaka"], a:"Al-Qur'an"},
    {q:"Simbol '+’ pada matematika artinya?", o:["Penjumlahan","Pengurangan","Perkalian","Pembagian","Modulus"], a:"Penjumlahan"},
    {q:"Hewan pemakan daging disebut?", o:["Karnivora","Herbivora","Omnivora","Detritivora","Saprofit"], a:"Karnivora"},
    {q:"Negara dengan penduduk terbanyak?", o:["China","India","USA","Indonesia","Brazil"], a:"China"},
    {q:"Planet terdekat dari matahari?", o:["Merkurius","Venus","Bumi","Mars","Jupiter"], a:"Merkurius"},
    {q:"Bahasa resmi Jepang?", o:["Jepang","Korea","China","Thai","Vietnam"], a:"Jepang"},
    {q:"Lambang unsur Emas?", o:["Au","Ag","Fe","Pt","Cu"], a:"Au"},
    {q:"Satuan energi adalah?", o:["Joule","Newton","Watt","Lux","Pascal"], a:"Joule"},
    {q:"Gunung tertinggi di dunia?", o:["Everest","K2","Kangchenjunga","Lhotse","Makalu"], a:"Everest"},
    {q:"Burung yang tidak bisa terbang?", o:["Penguin","Elang","Merpati","Gagak","Kenari"], a:"Penguin"},
    {q:"Hewan terbesar di bumi?", o:["Paus Biru","Gajah","Hiu Putih","Gorila","Beruang"], a:"Paus Biru"}
];

shuffle(quizData);

let index = 0;
let score = 0;
let timeLeft = 20;
let timer;

function startGame() {
    index = 0;
    score = 0;
    timeLeft = 20;
    shuffle(quizData);
    nextQuestion();
    startTimer();
}

function startTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
        document.getElementById("timer").innerText = "Waktu: " + timeLeft;
        timeLeft--;
        if (timeLeft < 0) {
            clearInterval(timer);
            endGame();
        }
    }, 1000);
}

function nextQuestion() {
    if (index >= quizData.length) {
        endGame();
        return;
    }

    let q = quizData[index];
    let options = [...q.o];
    shuffle(options);

    document.getElementById("question").innerText = (index+1)+". "+q.q;

    let optHTML = "";
    options.forEach(opt => {
        optHTML += `<div class='option' onclick="checkAnswer(this, '${opt}')">${opt}</div>`;
    });

    document.getElementById("options").innerHTML = optHTML;
}

function checkAnswer(element, selected) {
    let correct = quizData[index].a;
    let optionDivs = document.querySelectorAll(".option");

    optionDivs.forEach(opt => opt.style.pointerEvents = "none");

    if (selected === correct) {
        element.classList.add("correct");
        score++;
    } else {
        element.classList.add("wrong");

        optionDivs.forEach(opt => {
            if (opt.innerText === correct) {
                opt.classList.add("correct");
            }
        });
    }

    setTimeout(() => {
        index++;
        nextQuestion();
    }, 1000);
}

function endGame() {
    document.getElementById("question").innerText = "Game Selesai!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("score").innerText = "Skor Anda: " + score + " / " + quizData.length;
    clearInterval(timer);
}

</script>

</body>
</html>
